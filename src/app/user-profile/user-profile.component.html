<!-- *ngIf="loadingData" -->
  <div class="gooey align-items-center" >
  <span class="dot"></span>
  <div class="dots">
      <span></span>
      <span></span>
      <span></span>
  </div> 
</div>
<div class="page">
    <div class="page-content d-flex align-items-stretch">
      <!-- Side Navbar -->
      <app-left-nav></app-left-nav>
        <div class="content-inner">
              <!-- Main Navbar-->
         <app-header></app-header>
        <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb"  style="    padding-top: 90px;">
                    <li class="breadcrumb-item active">/ Profile</li>
                </ul>
            </div>
            <section class="forms"> 
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                                    <div class="row d-flex align-items-center">
                                      <div class="col-sm-12">
                                          <table class="table table-borderless">
                                              <tbody>
                                                <tr>
                                                  <td><b>Name :</b></td>
                                                  <td>{{currentUser.name}} </td>
                                                </tr>
                                                <tr>
                                                  <td><b>Email :</b></td>
                                                  <td> {{currentUser.email}} </td>
                                                </tr>
                                                <tr>
                                                  <td><b>Role :</b></td>
                                                  <td> <span *ngIf="currentUser.role == 0">Super Admin</span> <span *ngIf="currentUser.role == 1">Admin</span> 
                                                  </td>
                                                </tr>
                                                <tr *ngIf="currentUser.role == 1">
                                                  <td><b>Client Name :</b></td>
                                                  <td>{{currentUser.client_name}}</td>
                                                </tr>
                                              </tbody>
                                          </table>                                          
                                      </div>
                                        <div class="col-sm-12 text-center">
                                          <a routerLink="/change-password" class="btn btn-secondary"> <span
                                            class="d-none d-sm-inline"></span>Change Password</a>  
                                        </div>
                                    </div>
                                
                        </div> 
                    </div>   
                </div>    
            </section>
  <!-- Page Footer-->
  <app-footer></app-footer>
  </div>
  </div>
</div>
